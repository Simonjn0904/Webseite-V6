baseURL = "https://www.velociraptors-heidelberg.com/"
languageCode = "en"                             # war: "de-de" → Sprache des Inhalts ist Englisch
title = "VELOciraptors Heidelberg"
theme = "ananke"
enableRobotsTXT = true
defaultContentLanguage = "en"                   # war: "de" → passt zur Sprache & Hugo-Handling

# Sitemap aktivieren
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_ENV = "production"

[outputs]
home = ["HTML", "RSS", "SITEMAP", "ROBOTS"]

[pagination]
  pagerSize = 10

[params]
  description = "Rennradgruppe Heidelberg – Ausfahrten, Gravel, RTF & Racing mit den VELOciraptors. Weekly rides & cycling community."
  logo = "/images/velociraptors-logo4.png"
  keywords = [
    "Rennrad", 
    "Heidelberg", 
    "Rennradgruppe", 
    "Radsport", 
    "Rhein",
    "Neckar",
    "Mannheim",
    "Uni",
    "Sport",
    "Rennrad",
    "Lizenz",
    "Rad",
    "Rennen",
    "Gravel",
    "Heidelberg Radfahren", 
    "RSV", 
